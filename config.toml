  icon = "fa fa-gitlab fa-2x"
  weight = 2
  url = "https://gitlab.com/maldago/"
[[params.social]]
  name = "Twitter"
  icon = "fa fa-twitter fa-2x"
  weight = 3
  url = "https://twitter.com/cochranesamuel/"

